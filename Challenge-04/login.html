<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TAB START -->
    <link href="" rel="shortcut icon" />
    <title>Challenge-02 | Login</title>
    <!-- TAB END -->
    <!-- CSS START -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/loginStyle.css" />
    <!-- CSS END -->
</head>

<body>
    <!-- <div class="ukur1"></div> -->
    <main>
        <!-- LOGIN START -->
        <div class="login d-flex flex-row justify-content-center align-items-center overflow-hidden">
            <!-- IMAGE START -->
            <div class="gambar">
                <img src="/assets/img/login_image1.png" alt="">
            </div>
            <!-- IMAGE END -->
            <!-- LOGINFORM START -->
            <div class="sidebar d-flex justify-content-center align-items-center bg-white">
                <div class="box">
                    <div class="logo"></div>
                    <div class="text">
                        <p>Welcome, Admin BCR</p>
                    </div>
                    <div id="alert" class="d-none alerts d-flex justify-content-center align-items-center">
                        <p>Masukkan username dan password yang benar. Perhatikan penggunaan huruf kapital.</p>
                    </div>
                    <form id="form" action="#">
                        <!-- LABEL SATU -->
                        <label id="p1" for="">Email</label>
                        <input type="text" name="email" id="email" class="form-control" value=""
                            placeholder="Contoh: johndee@gmail.com" onkeydown="validation()" required>
                        <!-- LABEL DUA -->
                        <label id="p1" for="">password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="6+ karakter"
                            onkeydown="validation()" required>
                        <!-- BUTTON -->
                        <button type="submit" class="btn">
                            <p>Sign In</p>
                        </button>
                    </form>
                </div>
            </div>
            <!-- LOGINFORM END -->
        </div>
        <!-- LOGIN END -->
    </main>
    <!-- JS START -->
    <script src="/assets/js/login.js"></script>
    <!-- JS END -->
</body>

</html>
